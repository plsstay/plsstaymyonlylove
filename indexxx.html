<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Across Every Mile ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap');

        :root {
            --primary-pink: #ff85a1;
            --deep-red: #ff4d6d;
            --soft-rose: #fff0f3;
            --glass: rgba(255, 255, 255, 0.75);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Custom heart cursor replaces the standard pointer */
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at center, #fff0f3 0%, #ffc1cc 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Custom Heart Cursor */
        #custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            background: var(--deep-red);
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
            transition: transform 0.05s linear;
        }

        /* Ambient Background Particles */
        .ambient-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.12);
            pointer-events: none;
            animation: float3D 12s infinite linear;
            z-index: 1;
        }

        @keyframes float3D {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg) scale(1); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-20vh) translateX(50px) rotate(360deg) scale(1.5); opacity: 0; }
        }

        /* Main Container with Glassmorphism */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 60px;
            border-radius: 40px;
            text-align: center;
            max-width: 650px;
            width: 90%;
            z-index: 10;
            box-shadow: 0 40px 100px rgba(255, 77, 109, 0.2);
            position: relative;
            transform-style: preserve-3d;
            animation: cardEntrance 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(0.8) translateY(50px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-red);
            font-size: 3.5rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        #letter-content {
            font-size: 1.15rem;
            line-height: 2;
            color: #4a4a4a;
            margin-bottom: 40px;
            min-height: 220px;
            font-weight: 300;
        }

        .cta-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            height: 65px;
            position: relative;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 100px;
            border: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #yes-btn {
            background: linear-gradient(45deg, var(--deep-red), #ff85a1);
            color: white;
            box-shadow: 0 15px 30px rgba(255, 77, 109, 0.4);
        }

        #yes-btn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.5);
        }

        #no-btn {
            background: white;
            color: var(--deep-red);
            border: 2px solid var(--soft-rose);
            position: absolute;
            left: 55%;
        }

        /* Success View */
        .success-view {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .success-view h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--deep-red);
        }

        .heart-icon {
            font-size: 4rem;
            display: block;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px var(--deep-red)); }
            50% { transform: scale(1.2); filter: drop-shadow(0 0 20px var(--deep-red)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px var(--deep-red)); }
        }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="particles"></div>

    <div class="card">
        <div id="main-content">
            <h1>Dearest,</h1>
            <div id="letter-content"></div>
            <div class="cta-container">
                <button class="btn" id="yes-btn">Absolutely, Yes</button>
                <button class="btn" id="no-btn">No</button>
            </div>
        </div>

        <div id="success-view" class="success-view">
            <span class="heart-icon">❤️</span>
            <h2>My Heart is Yours!</h2>
            <p style="margin-top: 20px; color: #666; font-size: 1.2rem;">
                Distance is just space, but our love is infinite.<br>
                I can't wait to see you soon.
            </p>
        </div>
    </div>

    <script>
        // 1. Cursor Follower
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 2. Complex Background Particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'ambient-heart';
            particle.innerHTML = '❤️';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = Math.random() * 30 + 10 + 'px';
            particle.style.animationDuration = Math.random() * 6 + 6 + 's';
            document.getElementById('particles').appendChild(particle);
            setTimeout(() => particle.remove(), 12000);
        }
        setInterval(createParticle, 400);

        // 3. Narrative Typewriter
        const story = "They say that home is a place, but since I met you, I've realized home is a person. The miles between us are just numbers on a screen—they can't measure the depth of how much I miss you or the joy I feel when I hear your voice. Every mile is a reminder of how much you're worth waiting for. I want to spend this day, and every day after, letting you know you're the only one for me. So...";
        
        let charIdx = 0;
        function writeLetter() {
            if (charIdx < story.length) {
                document.getElementById('letter-content').innerHTML += story.charAt(charIdx);
                charIdx++;
                setTimeout(writeLetter, 45);
            } else {
                document.getElementById('letter-content').innerHTML += "<br><br><strong style='color: #ff4d6d; font-size: 1.4rem;'>Will you be my Valentine?</strong>";
            }
        }
        setTimeout(writeLetter, 1500);

        // 4. Physics-based Runaway Button
        const noBtn = document.getElementById('no-btn');
        let moveCount = 0;

        noBtn.addEventListener('mouseover', () => {
            moveCount++;
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 80);
            
            noBtn.style.position = 'fixed';
            noBtn.style.transition = 'all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Playful feedback: the button gets smaller as it runs away
            if (moveCount > 5) {
                noBtn.style.transform = `scale(${1 - (moveCount * 0.05)})`;
                if (moveCount > 15) noBtn.style.display = 'none';
            }
        });

        // 5. Success Transition
        document.getElementById('yes-btn').addEventListener('click', () => {
            const main = document.getElementById('main-content');
            const success = document.getElementById('success-view');

            main.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            main.style.opacity = '0';
            main.style.transform = 'translateY(-20px)';

            setTimeout(() => {
                main.style.display = 'none';
                success.style.display = 'block';
                setTimeout(() => {
                    success.style.opacity = '1';
                    success.style.transform = 'translateY(0)';
                }, 50);
                
                // Final explosion of hearts
                for(let i=0; i<40; i++) {
                    setTimeout(createParticle, i * 100);
                }
            }, 600);
        });
    </script>
</body>
</html>
